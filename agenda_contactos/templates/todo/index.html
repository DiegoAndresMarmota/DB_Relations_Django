{%block 'content' %}

  <input
    type="text"
    name="search"
    class="search-bar"
    placeholder="Buscar Producto..."
  />
  <input type="submit" class="btn btn-search" name="Buscar" />
</form>
<span class="aux-btns"
  ><a href="{% url 'todo' %}">Ver todos</a
  ><a href="{% url 'todo_create' %}">AÃ±adir</a></span
>
<ul class="list">
  {% for todo in todos %}
  <li>
    {{todo}}
    <span>
      <a href="{% url 'todo_delete' id=todo.id %}" class="btn-delete"
        >Borrar</a
      >
      <a href="{% url 'todo_edit' id=todo.id %}" class="btn-edit"

      >
