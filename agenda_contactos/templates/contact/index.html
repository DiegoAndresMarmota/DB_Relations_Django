{% extends 'layout/base.html' %} 

{% block 'title' %} 
    Contactos 
{% endblock %}

{%block 'content' %}
<form class="search">
    <input type="text" name="search" class="search-bar" placeholder="Buscar Contacto...">
    <input type="submit" class="btn btn-search" name="Buscar">
</form>
<ul class="list">
  {% for contact in contacts %}
  <li>
    {{contact}}
    <span>
      <a href="#" class="btn-delete">Borrar</a>
      <a href="#" class="btn-edit">Editar</a>
      <a href="#" class="btn-watch">Ver</a>
    </span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
